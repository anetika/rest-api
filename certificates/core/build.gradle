group 'org.example'
version '1.0-SNAPSHOT'

dependencies {
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.13'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.13'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.27'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation group: 'org.springframework', name: 'spring-beans', version: '5.3.13'
    testImplementation 'com.h2database:h2:1.4.197'
    testImplementation group: 'org.springframework', name: 'spring-test', version: '5.3.13'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '5.0.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}
